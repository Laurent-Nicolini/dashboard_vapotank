name: Build dashboard
on: workflow_dispatch   # bouton « Run workflow » manuel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --legacy-peer-deps
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
